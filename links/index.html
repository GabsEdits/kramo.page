---
title: Links
description: Links to my social media and git forges.
---

<style>
    @keyframes bounce {
        from {
            transform: translateY(5em);
            opacity: 0;
        }
        50% {
            transform: translateY(-0.5em);
            opacity: 100;
        }
        to {
            transform: translateY(0);
            opacity: 100;
        }
    }

    .social-buttons {
        display: flex;
        flex-flow: column nowrap;
        gap: 1em;
    }

    .social-buttons a.button {
        width: 100%;
        height: 100%;
        max-width: 25em;
        margin: 0 auto;
        padding: 1.1em 0em;
        color: white;
        border: initial;
        animation-name: bounce;
    }

    .social-buttons a.button:hover {
        color: white;
    }

    .social-buttons a.button img {
        height: 1.2em;
        display: inline;
        border-radius: 0;
        vertical-align: text-top;
        margin-right: 1em;
    }

    @media (pointer: fine) {
        .social-buttons a.button:hover {
            transform: scale(1.05);
        }
        .social-buttons a.button:active {
            transform: scale(0.9);
        }
    }

    @media (prefers-reduced-motion) {
        .social-buttons a.button {
            animation: initial;
        }
    }
</style>

<div class="social-buttons">
    {% for link in site.data.links %}
    <a
        class="button suggested"
        href="{{ link.url }}"
        style="animation-duration: {{ forloop.index0 | times: 0.1 | plus: 0.5 }}s; background-color: #{{ link.color }}"
    >
        <img
            aria-hidden="true"
            src="/images/icons/{{ link.name | downcase | replace: ' ', '-' }}.svg"
        />{{ link.name }}
    </a>
    {% endfor %}
</div>
